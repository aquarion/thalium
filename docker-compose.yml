version: "3.7"

networks:
  thalium:
    driver: bridge

services:
  app:
    build:
      args:
        user: aquarion
        uid: 502
      context: ./
      dockerfile: etc/Dockerfile/thalium.Dockerfile
    image: thalium
    container_name: thalium-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - .:/var/www
      - /Volumes/RPG:/mnt/rpg
    networks:
      - thalium
  elasticsearch:
    build:
      context: ./
      dockerfile: etc/Dockerfile/elasticsearch.Dockerfile
    container_name: elasticsearch
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      # - discovery.seed_hosts=es02,es03
      # - cluster.initial_master_nodes=es01,es02,es03
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./storage/elasticsearch:/usr/share/elasticsearch
    # ports:
    #   - 9200:9200
    networks:
      - thalium
  db:
    image: mysql:5.7
    container_name: thalium-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./etc/mysql:/docker-entrypoint-initdb.d
    networks:
      - thalium
  redis:
    image: redis:6
    container_name: thalium-redis
    restart: unless-stopped
    volumes:
      - ./storage/redis:/data
    networks:
      - thalium
  nginx:
    image: nginx:1.17-alpine
    container_name: thalium-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./etc/nginx:/etc/nginx/conf.d
    networks:
      - thalium